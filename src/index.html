<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
</head>

<body>
  
  <div id="viewport-badge" class="viewport-badge"></div>
  
  <header class="header-wrapper">
    <div class="header container fl-row-sp-b">
      
      <div class="header__logo fl-row-sp-b">
        <img class="logo" src="/img/logo.png" alt="Logo">
        <h2 class="logo__title">
          <span class="title-sumbol">k</span>
          <span class="title-sumbol">o</span>
          <span class="title-sumbol">s</span>
          <span class="title-sumbol">o</span>
          <span class="title-sumbol">v</span>
          <span class="title-sumbol">y</span>
          <span class="title-sumbol">c</span>
          <span class="title-sumbol">h</span>
        </h2>
      </div>
      
      <nav class="header__nav nav fl-row">
        <div class="nav__el">Item</div>
        <div class="nav__el">Item</div>
        <div class="nav__el">Item</div>
        <div class="nav__el">Item</div>
        <div class="nav__el">Item</div>
      </nav>
      
    </div>
  </header>
  
  <main class="main-container">
    <input type="checkbox" name="qwerty" id="qwerty">
    <aside class="menu">
      <ul class="menu-list tabs">
        <li class="menu-list__el tab-el" data-tab-name="table-gen">Table generator</li>
        <li class="menu-list__el tab-el" data-tab="selected" data-tab-name="carousel">Carousel</li>
        <li class="menu-list__el tab-el" data-tab-name="dinamic-table">Dinamic Table</li>
      </ul>
      <label for="qwerty" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </aside>
    <div class="main tab" data-tab-content="table-gen">
      <section id="table-container" class="content">
        <form id="table-generator" action="/">
          <div class="input-component">
            <input class="input-component__input" id="table-rows" type="number">
            <label class="input-component__label" for="table-col">Number of rows</label>
          </div>
          <div class="input-component">
            <input class="input-component__input" id="table-cols" type="number">
            <label class="input-component__label" for="table-col">Number of column</label>
          </div>
          <input class="btn_submit" type="submit" value="Generate table">
        </form>
      </section>
    </div>
    <div class="tab content" data-tab-content="carousel">
      
      <div class="cats carousel">
        <div class="carousel-wrapper">
          <div class="carousel-slides">
            <div class="carousel-img" data-slide-title="White Cat"><img src="/img/1.jpg" alt="Cat"></div>
            <div class="carousel-img" data-slide-title="Black&White Cat"><img src="/img/2.jpg" alt="Cat"></div>
            <div class="carousel-img" data-slide-title="Two cats"><img src="/img/3.jpg" alt="Cat"></div>
            <div class="carousel-img" data-slide-title="Leopard Cat"><img src="/img/4.jpg" alt="Cat"></div>
          </div>
        </div>
      </div>
      
      <div class="another-cats carousel">
        <div class="carousel-wrapper">
          <div class="carousel-slides">
            <div class="carousel-img"><img src="/img/1.jpg" alt="Cat"></div>
            <div class="carousel-img"><img src="/img/2.jpg" alt="Cat"></div>
            <div class="carousel-img"><img src="/img/3.jpg" alt="Cat"></div>
            <div class="carousel-img"><img src="/img/4.jpg" alt="Cat"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab dinamic-table content" data-tab-content="dinamic-table">
      <button class="btn_submit" id="get-students-btn">Get students</button>
      <form id="student-table" class="student-table" method="POST" action="/">
        <div class="input-component">
          <input id="name" class="input-component__input" name="name" required id="table-rows" type="text">
          <label class="input-component__label" for="name">Name</label>
        </div>
        <div class="input-component">
          <input id="lastName" class="input-component__input" name="lastName" required id="table-cols" type="text">
          <label class="input-component__label" for="lastName">Last Name</label>
        </div>
        <div class="input-component">
          <input id="yearOfAdmission" class="input-component__input" name="yearOfAdmission" required id="table-cols" type="number"  maxlength="4">
          <label class="input-component__label" for="yearOfAdmission">Year of Admission</label>
        </div>
        <div class="input-component">
          <input id="yearOfGraduation" class="input-component__input" name="yearOfGraduation" required id="table-cols" type="number"  maxlength="4">
          <label class="input-component__label" for="yearOfGraduation">Year of Graduation</label>
        </div>
        <div class="input-component">
          <input id="description" class="input-component__input" name="description" id="table-cols" type="text">
          <label class="input-component__label" for="description">Description</label>
        </div>
        <input class="btn_submit" type="submit" value="Save to table">
      </form>
      <table class="table" id="students-table">
        <thead>
          <tr>
            <td class="table__td">Fisrt Name</td>
            <td class="table__td">Last Name</td>
            <td class="table__td">Year of Admission</td>
            <td class="table__td">Year of Graduation</td>
            <td class="table__td">Description</td>
            <td class="table__td">Edit</td>
            <td class="table__td">Remove</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  
  <footer class="footer">
    <p>Â© 2018 Kosovych. All rights reserved.</p>
    <div class="clock">
      <span id="clock-hour">00</span>
      <span>:</span>
      <span id="clock-minute">00</span>
      <span>:</span>
      <span id="clock-second">00</span>
    </div>
    
    <div id="timer" class="timer">
      <span id="timer-hour">00</span>
      <span>:</span>
      <span id="timer-minute">00</span>
      <span>:</span>
      <span id="timer-second">00</span>
    </div>
    
  </footer>
  
  <script src="/js/bundle.js"></script>
</body>

</html>
